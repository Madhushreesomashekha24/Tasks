<html>  
  <body>
        <script>
            x = 10;
            y = 5;

         // Addition
        document.write( x + y);
        document.write("<br>")
        

        // Subtraction
        document.write( x - y);
        document.write("<br>")
        
        // Multiplication
        document.write( x * y);
        document.write("<br>")
        
        // Division
        document.write (x / y);
        document.write("<br>")
    

        // Modulus (Remainder)
        document.write (x % y);
        document.write("<br>")
    
        </script>
    </body>
</html>
